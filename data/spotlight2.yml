title : "Festen på Kvibergs Kantin"
id: "festen"
content: |
  Efter vigseln ordnas en storslagen transport för alla gäster till middagen i Kvibergs Kantin. Adressen är Övre Kaserngården 12, ifall du vill parkera en cykel eller bil där för att ta hem på kvällen. Annars promenerar du enkelt till hållplatsen Kviberg när du har festat färdigt, därifrån går spårvagnar och bussar nästan hela natten.
  </p><p>Vi blir otroligt glada om du vill bidra till festen med ett tal eller framförande! Vi uppskattar dock om hyllningarna inte blir alltför långa. Under dagen och kvällen kommer våra fantastiska värdar, Matilda, Kerstin, Elin och Lovisa ha stenkoll på programmet. De uppskattar om du anmäler det i förväg till spexmonolog@vofgiftersig.se
