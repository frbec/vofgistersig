  title: "Bra att veta"
  content: 
    - Vill du ge en bröllopspresent kan du hitta inspiration på <a href="https://presentlistan.nu/DC38A8/">vår önskelista</a>.
    - Klädseln är kavaj, en ledigare klädkod med kostym i valfri färg, där kavaj, byxa och ev. väst går i samma stil och bärs med slips eller fluga. Alternativt klänning, kjol, byxdress eller dräkt, som är elegant men inte som en mörk aftonklädsel. Välj hellre något du är bekväm och känner dig fin i, om alternativen här inte känns rätt.
    - Vi tycker mycket om era kids men denna dag vill vi fira med bara er (årets ammande bebisar är såklart välkomna).