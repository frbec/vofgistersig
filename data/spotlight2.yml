  title: "Bra att veta"
  content: 
    - "Klädseln för festen är kavaj. En lite ledigare klädkod som innebär kostym i valfri färg, där kavaj, byxa och ev. väst går i samma stil och bärs med slips eller fluga. Alternativt klänning, kjol, byxdress eller dräkt, som ska vara elegant men inte som en mörk aftonklädsel. Känner du att inget passar dig så välj hellre något du är bekväm och känner dig fin i."
    - "Vi tycker mycket om era kids men denna dag vill vi fira med bara er (årets ammande bebisar är såklart välkomna)"
    - "Presenter? Vi klurar fortfarande på det och uppdaterar inom kort."