title : "Festen på Wine Mechanics"
id: "festen"
content: |
  Efter vigseln startar vi festen när vi gemensamt förflyttas till Wine Mechanics, ett häftigt vineri med restaurang i Gamlestan. Adressen är Lilla Waterloogatan 15, ifall du vill parkera en cykel eller bil där för att ta hem på kvällen. När ni har festat färdigt promenerar ni enkelt till Gamlestads torg där spårvagnar och bussar går nästan hela natten.
  </p><p>Vi blir otroligt glada om ni vill bidra till festen med ett tal eller framförande! Vi uppskattar dock om hyllningarna inte blir alltför långa. Under dagen och kvällen kommer våra fantastiska värdar, Matilda, Kerstin, Elin och Lovisa ha stenkoll på programmet så om du vill framföra något uppskattar dom om du anmäler det i förväg till spexmonolog@vofgiftersig.se
