title : "Klädkod: Kavaj"
content: |
  Kavaj är en lite ledigare klädkod, och passar framförallt bra på sommarhalvåret. 
style: "style3 medium onscroll-fade-in"
items:
  # feature item loop
  - name : "Klänning"
    content : "Klänning, kjol, byxdress eller dräkt. Det ska vara elegant men inte lika uppklätt som en mörk aftonklädsel."
    style : "style2 major fa-gem"

  # feature item loop
  - name : "Kostym"
    content : "Kostym i valfri färg, där kavaj, byxa och eventuellt väst går i samma stil (ju mörkare färg desto mer formellt). Bärs med slips eller fluga."
    style : "solid style2 major fa-save"
    