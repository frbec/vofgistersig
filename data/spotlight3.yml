title : "För tillresta – boende och brunch"
content: |
  Fortsätt fira tillsammans med oss! För att få en chans att prata lite mer, vill vi bjuda alla tillresta gäster att komma på brunch i betlehemskyrkan på söndagen från kl 11:00. Ingång den här dagen är vid Karl Gustavsgatan 12B (inte huvudingången). Fyll i OSA-formuläret om du vill göra oss sällskap.
  Här är några förslag på boenden som alla är smidiga att ta sig till från festlokal och kyrka med kollektivtrafik:
  <ul>
    <li>Hotell Poseidon - I Vasastan nära kyrkan och brunchen</li>
    <li>Hotell flora - mitt i stan nära kyrkan och brunchen</li>
    <li>Kvibergs vandrarhem och stugby - Billigare alternativ nära festlokalen</li>
    <li>STF Göteborg City Hotell - Billigare alternativ i stan</li>
  </ul>

