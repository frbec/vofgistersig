title : "Brunch dagen efter"
content: |
  Fortsätt fira tillsammans med oss! För att få en chans att prata lite mer, vill vi bjuda alla tillresta gäster att komma på brunch i betlehemskyrkan på söndagen från kl 11:00. Ingång den här dagen är vid Karl Gustavsgatan 12B, inte huvudingången. Fyll i OSA-formuläret om du vill göra oss sällskap.
