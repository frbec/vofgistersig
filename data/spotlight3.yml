id: "tillresta"
title : "För tillresta – boende och frukostträff"
content: |
  Fortsätt fira tillsammans med oss! För att få en chans att prata lite mer, uppmuntrar vi alla tillresta gäster att boka samma boende som oss på Scandic Crown, där vi ses på frukost kl 10:30 dagen efter festen. Använden koden <strong>PR20GBG</strong> för att bli inbokad på samma frukost. Vi kan även boka in gäster som inte bor på hotellet, fyll bara i att du vill vara med på frukosten i OSA-formuläret. För dig som vill ha ett enklare boende rekommenderar vi Kvibergs vandrarhem som ligger nära festlokalen.

