title : "Vigseln i Betlehemskyrkan"
content: |
  Vi hälsar alla våra vänner och bekanta välkomna till vigseln, som äger rum i Betlehemskyrkan kl 14.30 nära Vasaplatsen i Göteborg. Efter vigseln bjuds det på fika och kaffe i kyrkan.</p>
  <p>Adressen till kyrkan är Vasagatan 28. Eftersom Betlehemskyrkan ligger mitt inne i stan rekommenderar vi kollektivtrafik för att ta sig dit. Närmsta hållplatser är Vasa Viktoriagatan och Vasaplatsen. Om du behöver köra bil finns närmsta stora parkering på Heden och med lite tur går det att hitta en plats längs gatorna i Vasastan.
