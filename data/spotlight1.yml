title : "Vigseln i Betlehemskyrkan"
content: |
  Vi hälsar alla våra vänner och bekanta välkomna till vigseln, som äger rum i Betlehemskyrkan kl 14.30 i Vasastan Göteborg. Efter vigseln bjuds det på fika och kaffe i kyrkan.</p>
  <p>Adressen till kyrkan är Vasagatan 28. Eftersom Betlehemskyrkan ligger mitt inne i stan rekommenderar vi kollektivtrafik för att ta sig dit. Närmsta hållplatser är Vasa Viktoriagatan och Vasaplatsen. Om man kör bil finns närmsta stora parkering på Heden men man kan också ha tur att hitta en plats längs gatorna i Vasastan.
